<div class="col-md-5 col-centered">
    <div class="login-form">
        <h3 align="center" style="color:#e74c3c">Log in</h3>
        <div class="form-group">
            <input id="login-name" type="text" value="" placeholder="Enter your name" class="form-control login-field">
            <label for="login-name" class="login-field-icon fui-user"></label>
        </div>
        <div class="form-group">
            <input id="login-pass" type="password" value="" placeholder="Password" class="form-control login-field">
            <label for="login-pass" class="login-field-icon fui-lock"></label>
        </div>
        <a class="btn btn-lg btn-block my-style" ng-click="logIn()">Log in</a>
        <a href="#/register" style="text-align: center">Not a member yet?</a>
    </div>
</div>
