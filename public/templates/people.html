<div style="background-color: #EEE; height:100%">
    <div ng-include="'templates/navbar.html'">
    </div>
    <h3 align="center">People</h3>
    <div style="margin-right: 10px" align="right">
        <a href="#/add/person" class="btn btn-success btn-lg" style="background-color: #e74c3c;">
            <span class="fui-plus"></span> Add
        </a>
    </div>

    <div align="center">
        <table class="table table-hover" id="peopleTable">
            <thead>
                <tr>
                    <th>Person name</th>
                    <th>Operations</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="person in people track by $index">
                    <td ng-if="person.name">{{person.name}}</td>
                    <td ng-if="person.name">
                        <div class="btn-group">
                            <a class="btn btn-primary" href="#/person/{{person._id}}">
                                <span class="fui-info-circle"></span>
                            </a>
                            <a class="btn btn-primary" ng-click="deletePerson(person._id,$index)">
                                <span class="fui-trash"></span>
                            </a>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
