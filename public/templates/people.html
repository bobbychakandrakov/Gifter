<div style="background-color: #EEE; height:100%" ng-init="load()">
    <div ng-include="'templates/navbar.html'">
    </div>
    <h3 align="center">People</h3>
    <div style="margin-right: 10px" align="right">
        <a href="/add/person" class="btn btn-success btn-lg" style="background-color: #e74c3c;">
            <span class="fui-plus"></span> Add
        </a>
    </div>
    <div align="center">
        <h3 ng-show="showMessage()">No people</h3>
        <table class="table table-hover" id="peopleTable" ng-show="showTable()">
            <thead>
                <tr>
                    <th>Person name</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="person in people">
                    <td ng-if="person.name">{{person.name}}</td>
                    <td ng-if="person.name">
                        <div class="btn-group">
                            <a class="btn btn-primary" href="/person/{{person._id}}">
                                <span class="fui-eye"></span>
                            </a>
                            <a class="btn btn-primary delete" ng-click="deletePerson(person._id)">
                                <span class="fui-trash"></span>
                            </a>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
